<ion-view view-title="Meus cursos" name="my_courses-view">
  <ion-content class="padding">
      <div>            
          <div class="list card courses-cards">
            <a href="#" class="item item-icon-left" ng-repeat="(key, course) in my_courses" ng-click="chooseSession()">
              <i class="icon ion-university"></i>
              {{course.name}}
            </a>
          </div>      
      </div>
  </ion-content>
</ion-view>
