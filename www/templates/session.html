<ion-view view-title="{{session.name}}" class="session" name="sessions-view">
	<ion-content class="padding">
		<div class="list card" ng-repeat="(key, user) in session.users">
			<div class="item item-avatar">
				<img src="img/noimage.png">
				<div class="list">
				  <label class="item item-input item-select">
				    <div class="input-label">
						{{user.name}}
				    </div>
				    <select ng-model="user.status" value="{{value.opt}}" >
				      <option ng-repeat="(key, value) in statusOpt">{{value.opt}}</option>
				    </select>
				  </label>
				</div>
			</div>

			<!--

						       name="{{user.name}}"> {{value.opt}}
					</label>
				</div>
