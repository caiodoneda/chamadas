<ion-view view-title="Minhas sessÃµes" name="sessions-view">
  <ion-content class="padding">
    <div class="card sessions-card" ng-repeat="(courseid, course) in courses_with_sessions">
      <div class="item item-divider">
        <i class="icon ion-university"></i>
        {{course.fullname}}
      </div>
      <div ng-repeat="(id, att_instance) in course.attendance_instance">
        <div class="item item-text-wrap" ng-repeat="(id, instance) in att_instance" ng-click=loadSession(instance)>
          <i class="icon ion-calendar"></i>
            {{instance.sessdate * 1000 | date:'dd/MM/yy'}}
          <i class="icon ion-clock"></i>
            {{instance.sessdate * 1000 | date :'HH:mm'}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
