<ion-view view-title="Minhas sessões" name="sessions-view">
  <ion-content class="padding">
    <div class="card" ng-repeat="(key, session) in sessions" ng-click=loadSession(session.id)>
      <div class="item item-divider">
        {{session.courseName}}
      </div>
      <div class="item item-text-wrap">
        {{session.name}}
      </div>
      <div class="item item-divider">
        Horário 14:00h
      </div>
    </div>
  </ion-content>
</ion-view>
